<body>
  <div class="container">

    <div>

    <div id="content">

    <h3>è°ƒè¯•æ—¥å¿—</h3>

  <script>
    function log(message) {
      const logElement = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      logElement.innerHTML += logEntry + '<br>';
      logElement.scrollTop = logElement.scrollHeight;
      console.log(logEntry);
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    function clearContent() {
      document.getElementById('content').innerHTML = '<p>ç­‰å¾…è…¾è®¯æ–‡æ¡£å†…å®¹...</p>';
    }

    function testConnection() {
      log('æµ‹è¯•ä¸èƒŒæ™¯è„šæœ¬çš„è¿æ¥...');
      try {
        chrome.runtime.sendMessage({ 
          type: 'sidePanel_initialized'
        }, (response) => {
          if (chrome.runtime.lastError) {
            log(`è¿æ¥é”™è¯¯: ${chrome.runtime.lastError.message}`);
          } else {
            log(`è¿æ¥æˆåŠŸ: ${JSON.stringify(response)}`);
          }
        });
      } catch (error) {
        log(`è¿æ¥å¼‚å¸¸: ${error.message}`);
      }
    }

    function displayContent(content, contentType) {
      const contentElement = document.getElementById('content');
      
      if (!content || content.trim() === '') {
        contentElement.innerHTML = '<p style="color: #666;">å†…å®¹ä¸ºç©º</p>';
        return;
      }

      // ç®€å•çš„å†…å®¹æ˜¾ç¤º
      contentElement.innerHTML = `
        <div style="background: #e3f2fd; padding: 10px; border-radius: 4px; margin-bottom: 10px;">
          <strong>å†…å®¹ç±»å‹:</strong> ${contentType || 'unknown'}
        </div>
        <pre style="white-space: pre-wrap; word-wrap: break-word;">${content}</pre>
      `;
      
      log(`æ˜¾ç¤ºå†…å®¹ (ç±»å‹: ${contentType}, é•¿åº¦: ${content.length})`);
    }

    // ç›‘å¬æ¥è‡ªèƒŒæ™¯è„šæœ¬çš„æ¶ˆæ¯
    chrome.runtime.onMessage.addListener((message, sender, sendResponse) => {
      log(`æ”¶åˆ°æ¶ˆæ¯: ${message.type}`);
      
      if (message.type === 'render_markdown') {
        displayContent(message.content, message.contentType);
        sendResponse({ status: 'rendered' });
      } else if (message.type === 'log') {
        log(`[${message.source}] ${message.message}`);
        sendResponse({ status: 'logged' });
      } else {
        log(`æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${message.type}`);
        sendResponse({ status: 'unknown' });
      }
      
      return true;
    });

    document.addEventListener('DOMContentLoaded', () => {

      setTimeout(() => {

    window.addEventListener('beforeunload', () => {

  </script>
